  <title>Calculadora de Magnitudes Físicas Ucc</title>

</head>
<body>
  <div class="container">
    <h1>Calculadora de Magnitudes Físicas Ucc</h1>
    <select id="equationSelect">
      <option value="">Seleccione la ecuación que desea realizar</option>
      
      
      <option value="velocity">Velocidad </option>
      <option value="acceleration">Aceleración </option>
      <option value="force">Fuerza </option>
      <option value="work">Trabajo </option>
      <option value="kinetic">Energía Cinética </option>
      <option value="potential">Energía Potencial </option>
      <option value="density">Densidad </option>
      <option value="pressure">Presión </option>
      <option value="charge">Carga Eléctrica </option>
      <option value="ohm">Ley de Ohm </option>
    </select>
    <div id="inputsContainer"></div>
    <button onclick="calculate()">Calcular</button>
    <div id="result"></div>
    <footer>
    <p>Creado por: Leticia Vega Melo</p>
  </footer>
  </div>
